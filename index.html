<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather+Sans&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>X's turn</h2>
  <div class="board">
    <div id="0"class="box"><p>1</p></div>
    <div id="1"class="box"><p>2</p></div>
    <div id="2"class="box"><p>3</p></div>
    <div id="3"class="box"><p>4</p></div>
    <div id="4"class="box"><p>5</p></div>
    <div id="5"class="box"><p>6</p></div>
    <div id="6"class="box"><p>7</p></div>
    <div id="7"class="box"><p>8</p></div>
    <div id="8"class="box"><p>9</p></div>
  </div>

  <button class="btn" type="button">Play Again</button>

<script src="game.js" type="text/javascript"></script>
</body>

</html>
